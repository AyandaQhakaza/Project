<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Online Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header>
        <h1>Vote - Online Voting System</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('results') }}">Results</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Vote for a Candidate</h2>
        <form action="{{ url_for('vote') }}" method="POST">
            <label for="candidate">Select a Candidate:</label>
            <select id="candidate" name="candidate">
                <option value="Candidate 1">Candidate 1</option>
                <option value="Candidate 2">Candidate 2</option>
                <option value="Candidate 3">Candidate 3</option>
            </select><br>
            
            <button type="submit">Cast Vote</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Online Voting System</p>
    </footer>
</body>
</html>
